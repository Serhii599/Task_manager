{% extends "base.html" %}

{% block title %}Edit task{% endblock %}

{% block content %}

<div class="edit-wrapper">
    <div class="edit-box">

        <h2>Edit task</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn-save">Save changes</button>
        </form>

        <a href="{% url 'main_app:one_task' task.id %}">
            <button class="btn-cancel">Cancel</button>
        </a>

    </div>
</div>

{% endblock %}

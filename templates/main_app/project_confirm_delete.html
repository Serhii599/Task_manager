{% extends "base.html" %}
{% load static %}

{% block title %}Delete project{% endblock %}

{% block content %}

<div class="delete-wrapper">
    <div class="delete-box">

        <h2>Delete project</h2>

        <p class="delete-text">
            Are you sure you want to delete the project<br>
            <strong>"{{ project.project_name }}"</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger-delete">Delete project</button>
        </form>

        <a href="{% url 'main_app:one_project' project.id %}">
            <button class="btn-cancel-delete">Cancel</button>
        </a>

    </div>
</div>

<style>
/* Center layout */
.delete-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

/* Box */
.delete-box {
    background: #fff;
    width: 420px;
    padding: 35px 40px;
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    font-family: helvetica, 'Roboto', sans-serif;
    text-align: center;
}

.delete-box h2 {
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
}

.delete-text {
    color: #555;
    font-size: 16px;
    margin-bottom: 25px;
}

/* Delete button (red) */
.btn-danger-delete {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ff4742;
    background-color: #fff;
    color: #ff4742;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.btn-danger-delete:hover {
    background-color: #ff4742;
    color: #fff;
    transform: translateY(-1px);
}

.btn-danger-delete:active {
    opacity: 0.6;
}

/* Cancel button */
.btn-cancel-delete {
    width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    margin-top: 12px;
    border: none;
    background: #e5e5e5;
    color: #333;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.btn-cancel-delete:hover {
    background: #d5d5d5;
    transform: translateY(-1px);
}
</style>

{% endblock %}

{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block content %}

<div class="users-wrapper">

    <h2 class="users-title">Users</h2>

    <table class="users-table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Tasks</th>
        </tr>
        </thead>

        <tbody>
        {% for user in users %}
            <tr class="user-row"
                data-href="{% url 'main_app:users_tasks' user.id %}">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td class="center">
                    <button class="btn-view-tasks">View tasks</button>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3" style="text-align:center;">No users found</td></tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<style>
.users-wrapper {
    padding: 20px;
}

.users-title {
    font-size: 22px;
    margin-bottom: 15px;
    color: #333;
}

/* Table styling (based on your main table style) */
.users-table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    font-family: 'Segoe UI', Roboto, sans-serif;
}

.users-table th {
    background-color: #f4f6f8;
    padding: 12px 16px;
    font-weight: 600;
    text-transform: uppercase;
    color: #333;
    border-bottom: 2px solid #e0e4e8;
}

.users-table td {
    padding: 12px 16px;
    color: #555;
    border-bottom: 1px solid #f0f0f0;
}

.users-table tr:nth-child(even) {
    background-color: #fafafa;
}

.users-table tr:hover {
    background-color: #f1f7ff;
    cursor: pointer;
    transition: 0.2s;
}

/* Buttons inside table */
.btn-view-tasks {
    padding: 6px 12px;
    font-size: 13px;
    border: none;
    border-radius: 6px;
    background: #3b82f6;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.btn-view-tasks:hover {
    background: #2f6fe0;
    transform: translateY(-1px);
}

.center {
    text-align: center;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".user-row").forEach(row => {
        row.addEventListener("click", function(event) {

            // Щоб кліки по кнопці не дублювалися
            if (event.target.tagName.toLowerCase() === 'button') return;

            window.location = row.dataset.href;
        });
    });

    // Кнопка View tasks теж переходить
    document.querySelectorAll(".btn-view-tasks").forEach(btn => {
        btn.addEventListener("click", function(event) {
            const row = event.target.closest(".user-row");
            window.location = row.dataset.href;
        });
    });
});
</script>

{% endblock %}
